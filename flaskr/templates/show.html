{% extends "layout.html" %}
{% block content %}
    <div class="col-md-12 column">
			<table class="table">
				<thead>
					<tr>
                        <th>
							序号
						</th>
						<th>
							标题
						</th>
						<th>
							内容
						</th>
					</tr>
				</thead>
				<tbody>
                {% for x in entries %}
					<tr>
                        <td>
                            {{ x["id"] }}
                        </td>
						<td>
							{{ x["title"]  }}
						</td>
						<td>
							{{ x["content"] }}
						</td>
					</tr>
                {% endfor %}
				</tbody>
			</table>
		</div>
{% endblock %}
